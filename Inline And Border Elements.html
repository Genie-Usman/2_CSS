<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline And Border Elements</title>
</head>
<body>
    <!-- List is a Block Element -->
    <li style="border: 4px solid red;">This is a list</li>
    <br>
    <!-- div is a Block Element -->
    <div style="border: 4px solid blue;">This is a div</div>
    <br>
    <!-- em is an Inline Element -->
    <em style="border: 4px solid yellowgreen;">This is em</em>
    <br>
    <!-- paragraph is a Block Element -->
    <p style="border: 4px solid hotpink;">This is a paragraph</p>
    <br>
    <!-- span is an Inline Element -->
    <span style="border: 4px solid green;">This is a span</span>
    <br>
    <br>
    <!-- strong  is an Inline Element -->
    <strong style="border: 4px solid purple;">This is strong</strong>
    <br>
</body>
</html>
