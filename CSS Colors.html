<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        /* A simple way to add color */
        #header{
            color: blueviolet;
        }
        /* RGB Color "rgb" */
        #firstpara{
            color: rgb(224, 18, 145);
        }
        /* Hex Color "#" */
        #secondpara{
            color: #6a6a90;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h2 id="header">CSS COLORS</h2>
    <p id="firstpara">This is my first paragraph</p>
    <p id="secondpara">This is my second paragraph</p>
    <p>This is my third <span>paragraph</span></p>
</body>
</html>
