<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selector */
     h2{
        color: red;
        background-color: yellow;
     }
    /* ID Selector */
    #Blue{
        color: darkgoldenrod;
    }
    /* Class Selector */
    .Orange{
        color: purple;
        border: hotpink;
    }
    /* Group Selector */
    span, footer{
        color: yellow;
        background-color: orangered;
    }

    </style>
</head>
<body>
    <h2>CSS Selectors</h2>
    <p id="Blue">This is a simple paragraph to demostrate CSS Selectors</p>
    <p class="Orange">This is a simple paragraph to demostrate CSS Selectors</p>
    <p class="Orange">This is a simple paragraph to demostrate CSS Selectors</p>
    <span>This is a simple span to demostrate CSS Selectors</span>
    <footer>This is a simple footer to demostrate CSS Selectors</footer>
</body>
</html>
